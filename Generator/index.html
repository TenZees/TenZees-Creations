    <!-- Brainfog Script -->
    <script>
        const ideas = [
            "Draw a creature using only circles.",
            "Pick 3 random colors and make a character.",
            "Create a hybrid animal you've never seen.",
            "Take a 20-second screen break and stretch.",
            "Turn a random object near you into a character.",
            "Draw your current mood as a weather pattern.",
            "Make a doodle with your nondominant hand.",
            "Drink a sip of water and breathe in for 4 seconds.",
            "Draw a blob and turn it into a creature.",
            "Write a 6-word story about your OC.",
            "Sketch something tinyâ€”1 inch only!",
            "Redraw a favorite character in a silly style.",
            "Imagine a world made of candy. Draw a piece of it."
        ];

        const btn = document.getElementById("brainfog-btn");
        const box = document.getElementById("brainfog-box");
        const msg = document.getElementById("brainfog-message");
        const roll = document.getElementById("brainfog-roll");

        function newIdea() {
            msg.textContent = ideas[Math.floor(Math.random() * ideas.length)];
        }

        btn.addEventListener("click", () => {
            box.classList.toggle("hidden");
            if (!box.classList.contains("hidden")) newIdea();
        });

        roll.addEventListener("click", newIdea);
    </script>
