<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Spark</title>

    <!-- Main site CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Prompt Spark CSS -->
    <link rel="stylesheet" href="promptSpark.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="page">

        <!-- Back Button -->
        <a href="index.html" class="back-btn">← Back</a>

        <h1 class="ps-title">Prompt Spark</h1>

        <!-- Theme Selector -->
        <div class="ps-tabs">
            <button class="ps-tab active" data-theme="all">All</button>
            <button class="ps-tab" data-theme="fantasy">Fantasy</button>
            <button class="ps-tab" data-theme="scifi">Sci-Fi</button>
            <button class="ps-tab" data-theme="horror">Horror</button>
            <button class="ps-tab" data-theme="slice">Slice of Life</button>
            <button class="ps-tab" data-theme="surreal">Surreal</button>
        </div>

        <!-- Prompt Card -->
        <div id="prompt-card" class="ps-card">
            Click Inspire Me ✨
        </div>

        <!-- Inspire Button -->
        <button id="inspire-btn" class="ps-inspire">✨ Inspire Me</button>

        <footer class="footer">
            <p>© 2025 TenZees • All Rights Reserved</p>
        </footer>

    </div>

<script src="promptSpark.js"></script>

</body>
</html>
