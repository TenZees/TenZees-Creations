<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Block?</title>

  <style>
    body {
      background: #faf7f2;
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
    }
    .popup-wrapper {
      text-align: center;
      padding: 25px;
    }
    .popup-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .popup-message {
      background: #ffffff;
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      font-size: 1rem;
    }
    button {
      padding: 12px 18px;
      border: none;
      background: #6b5ce7;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #5749c9;
    }
  </style>

</head>
<body>

<div class="popup-wrapper">
  <div class="popup-title">Art Block? ðŸŽ¨</div>

  <div class="popup-message">
    Tap the button for a quick idea to get unstuck!
  </div>

  <button onclick="generateTip()">Give Me an Idea</button>

  <p id="tip-output" style="margin-top:18px; font-weight:600; font-size:1.1rem;"></p>
</div>

<script>
  const tips = [
    "Draw your OC as a plushie.",
    "Sketch something with only circles.",
    "Draw a creature made of your favorite snack.",
    "Pick three random colors â€” make a character from them.",
    "Draw your mood as a tiny monster.",
    "Turn a household object into a fantasy weapon.",
  ];

  function generateTip() {
    const random = tips[Math.floor(Math.random() * tips.length)];
    document.getElementById("tip-output").textContent = random;
  }
</script>

</body>
</html>
