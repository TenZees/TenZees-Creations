<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beat the Brainfog</title>

  <!-- CSS MUST be inside <style> tags -->
  <style>
    body {
      background: #faf7f2;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .popup-wrapper {
      text-align: center;
      padding: 20px;
    }
    .popup-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .popup-message {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    button {
      padding: 10px 18px;
      border: none;
      background: #6b5ce7;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #5749c9;
    }
  </style>

</head>
<body>

<div class="popup-wrapper">
  <div class="popup-title">Beat the Brainfog âœ¨</div>

  <div class="popup-message">
    Click the button to get an idea!
  </div>

  <button onclick="generateTip()">Get Idea</button>

  <p id="tip-output" style="margin-top:15px; font-weight:bold;"></p>
</div>

<script>
  const tips = [
    "Draw your character as a chibi.",
    "Pick two random colors and make a quick sketch.",
    "Draw something using only sharp shapes.",
    "Redraw something old in your current style.",
    "Draw your OC wearing something totally out-of-character.",
    "Sketch using your non-dominant hand.",
  ];

  function generateTip() {
    const random = tips[Math.floor(Math.random() * tips.length)];
    document.getElementById("tip-output").textContent = random;
  }
</script>

</body>
</html>
