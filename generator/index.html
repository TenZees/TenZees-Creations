        <!-- Art Block Button + Popup -->
        <section class="artblock-section">

    <!-- Art Block Script -->
    <script>
        const artIdeas = [
            "Draw a creature using only circles.",
            "Pick 3 random colors and make a character.",
            "Turn a random object near you into a character.",
            "Draw your current mood as a weather pattern.",
            "Make a doodle with your nondominant hand.",
            "Draw a blob and turn it into a creature.",
            "Turn your favorite snack into a monster."
        ];

        const btn = document.getElementById("artblock-btn");
        const box = document.getElementById("artblock-box");
        const msg = document.getElementById("artblock-message");
        const roll = document.getElementById("artblock-roll");

        function newIdea() {
            msg.textContent = artIdeas[Math.floor(Math.random() * artIdeas.length)];
        }

        btn.addEventListener("click", () => {
            box.classList.toggle("hidden");
            if (!box.classList.contains("hidden")) newIdea();
        });

        roll.addEventListener("click", newIdea);
    </script>

</body>
