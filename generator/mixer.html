<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Element Mixer</title>

  <!-- Mixer CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Dark Mode Toggle -->
  <div class="top-center-toggle">
    <button id="dark-mode-toggle" class="dark-mode-btn">
      <i id="icon" class="fas fa-moon"></i>
    </button>
  </div>

  <!-- Paint Background -->
  <div class="paint-bg">
    <img src="assets/BluePaint.png" class="paint paint-blue" alt="Blue paint background">
    <img src="assets/PinkPaint.png" class="paint paint-pink" alt="Pink paint background">
  </div>

  <div class="mixer-container page">
    <h1 class="mixer-title hero-title">Element Mixer</h1>

    <!-- CONFIGURATION -->
    <div class="config-box card">
      <h2 class="config-title">‚öôÔ∏è CONFIGURE MIX</h2>
      <div class="config-grid">
        <label class="toggle-row">
          <span>Color Palette</span>
          <input type="checkbox" id="toggle-palette" checked />
          <span class="toggle-slider"></span>
        </label>
        <label class="toggle-row">
          <span>Object</span>
          <input type="checkbox" id="toggle-object" checked />
          <span class="toggle-slider"></span>
        </label>
        <label class="toggle-row">
          <span>Location</span>
          <input type="checkbox" id="toggle-location" checked />
          <span class="toggle-slider"></span>
        </label>
        <label class="toggle-row">
          <span>Theme / Culture</span>
          <input type="checkbox" id="toggle-theme" />
          <span class="toggle-slider"></span>
        </label>
        <label class="toggle-row">
          <span>Mood</span>
          <input type="checkbox" id="toggle-mood" />
          <span class="toggle-slider"></span>
        </label>
        <label class="toggle-row">
          <span>Art Style</span>
          <input type="checkbox" id="toggle-art" />
          <span class="toggle-slider"></span>
        </label>
        <label class="toggle-row">
          <span>Season / Holiday</span>
          <input type="checkbox" id="toggle-season" />
          <span class="toggle-slider"></span>
        </label>
        <label class="toggle-row">
          <span>Person / Character</span>
          <input type="checkbox" id="toggle-person" />
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <!-- RESULTS -->
    <div class="results-grid">
      <div class="result-card pink card" id="card-palette">
        <h3>COLOR PALETTE <button class="lock-btn" id="lock-palette">üîì</button></h3>
        <div class="value-box value-palette">Ready to roll...</div>
      </div>
      <div class="result-card blue card" id="card-object">
        <h3>OBJECT</h3>
        <div class="value-box value-object">Ready to roll...</div>
      </div>
      <div class="result-card green card" id="card-location">
        <h3>LOCATION</h3>
        <div class="value-box value-location">Ready to roll...</div>
      </div>
      <div class="result-card purple card" id="card-theme">
        <h3>THEME / CULTURE</h3>
        <div class="value-box value-theme">Ready to roll...</div>
      </div>
      <div class="result-card yellow card" id="card-mood">
        <h3>MOOD</h3>
        <div class="value-box value-mood">Ready to roll...</div>
      </div>
      <div class="result-card orange card" id="card-art">
        <h3>ART STYLE</h3>
        <div class="value-box value-art">Ready to roll...</div>
      </div>
      <div class="result-card teal card" id="card-season">
        <h3>SEASON / HOLIDAY</h3>
        <div class="value-box value-season">Ready to roll...</div>
      </div>
      <div class="result-card red card" id="card-person">
        <h3>PERSON / CHARACTER</h3>
        <div class="value-box value-person">Ready to roll...</div>
      </div>
    </div>

    <!-- Mix Button -->
    <button class="mix-btn art-btn" id="mix-btn">‚ü≥ Mix Elements</button>




  <!-- Scripts -->
  <script type="module">
  import * as mixer from './mixer.js';
  window.mixer = mixer;
  console.log("Mixer JS loaded successfully.");
</script>

  <script src="assets/js/darkMode.js"></script>


    <!-- Footer Ad -->
  <footer class="footer ad-footer">
    <script type="text/javascript">
      atOptions = {
        'key' : 'de0da851479674baa272bb78b1388916',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/de0da851479674baa272bb78b1388916/invoke.js"></script>
  </footer>

</body>
</html>
