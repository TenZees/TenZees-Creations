<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Element Mixer</title>
  <link rel="stylesheet" href="mixer.css">
</head>
<body>
  <div class="mixer-container">

    <button class="back-btn" aria-label="Go back">←</button>
    <h1 class="mixer-title">Element Mixer</h1>

    <section class="config-box" aria-labelledby="configTitle">
      <h2 id="configTitle" class="config-title">⚙️ CONFIGURE MIX</h2>

      <div class="config-grid">
        <label class="toggle-row">
          <span>Color Palette</span>
          <input type="checkbox" checked>
          <span class="toggle-slider"></span>
        </label>

        <label class="toggle-row">
          <span>Object</span>
          <input type="checkbox" checked>
          <span class="toggle-slider"></span>
        </label>

        <label class="toggle-row">
          <span>Location</span>
          <input type="checkbox" checked>
          <span class="toggle-slider"></span>
        </label>

        <label class="toggle-row">
          <span>Theme/Culture</span>
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </label>

        <label class="toggle-row">
          <span>Mood</span>
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </label>

        <label class="toggle-row">
          <span>Art Style</span>
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </label>

        <label class="toggle-row">
          <span>Season/Holiday</span>
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </label>

        <label class="toggle-row">
          <span>Person/Character</span>
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </section>

    <!-- Results area -->
    <div class="results-container">
      <div class="result-row">
        <div class="result-card pink" data-key="COLOR PALETTE">
          <h3>COLOR PALETTE</h3>
          <p class="value">Ready to roll...</p>
        </div>

        <div class="result-card blue" data-key="OBJECT">
          <h3>OBJECT</h3>
          <p class="value">Ready to roll...</p>
        </div>
      </div>

      <div class="result-row">
        <div class="result-card green" data-key="LOCATION">
          <h3>LOCATION</h3>
          <p class="value">Ready to roll...</p>
        </div>
      </div>
    </div>

    <button class="mix-btn" id="mixBtn" aria-pressed="false">
      <span class="mix-icon">⟳</span> Mix Elements
    </button>

  </div>

  <script src="mixer.js"></script>
</body>
</html>
