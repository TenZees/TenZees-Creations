<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Element Mixer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="mixer.css" />
</head>
<body>

<!-- Paint Background -->
<div class="paint-bg">
  <img src="assets/BluePaint.png" class="paint paint-blue" alt="">
  <img src="assets/PinkPaint.png" class="paint paint-pink" alt="">
</div>

<div class="mixer-container">

  <h1 class="mixer-title">Element Mixer</h1>

  <!-- CONFIG -->
  <div class="config-box">
    <h2 class="config-title">‚öôÔ∏è CONFIGURE MIX</h2>

    <div class="config-grid">
      <label class="toggle-row">
        <span>Color Palette</span>
        <input type="checkbox" id="toggle-palette" checked />
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Object</span>
        <input type="checkbox" id="toggle-object" checked />
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Location</span>
        <input type="checkbox" id="toggle-location" checked />
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Theme / Culture</span>
        <input type="checkbox" id="toggle-theme" />
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Mood</span>
        <input type="checkbox" id="toggle-mood" />
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Art Style</span>
        <input type="checkbox" id="toggle-art" />
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Season / Holiday</span>
        <input type="checkbox" id="toggle-season" />
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Person / Character</span>
        <input type="checkbox" id="toggle-person" />
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <!-- RESULTS -->
  <div class="results-grid">

    <div class="result-card pink" id="card-palette">
      <h3> COLOR PALETTE <button class="lock-btn" id="lock-palette" title="Lock Palette">üîì</button>
      </h3>

      <div class="value-box value-palette">Ready to roll...</div>
    </div>

    <div class="result-card blue" id="card-object">
      <h3>OBJECT</h3>
      <div class="value-box value-object">Ready to roll...</div>
    </div>

    <div class="result-card green" id="card-location">
      <h3>LOCATION</h3>
      <div class="value-box value-location">Ready to roll...</div>
    </div>

    <div class="result-card purple" id="card-theme">
      <h3>THEME / CULTURE</h3>
      <div class="value-box value-theme">Ready to roll...</div>
    </div>

    <div class="result-card yellow" id="card-mood">
      <h3>MOOD</h3>
      <div class="value-box value-mood">Ready to roll...</div>
    </div>

    <div class="result-card orange" id="card-art">
      <h3>ART STYLE</h3>
      <div class="value-box value-art">Ready to roll...</div>
    </div>

    <div class="result-card teal" id="card-season">
      <h3>SEASON / HOLIDAY</h3>
      <div class="value-box value-season">Ready to roll...</div>
    </div>

    <div class="result-card red" id="card-person">
      <h3>PERSON / CHARACTER</h3>
      <div class="value-box value-person">Ready to roll...</div>
    </div>

  </div>

  <button class="mix-btn" id="mix-btn">‚ü≥ Mix Elements</button>

</div>

<script type="module" src="mixer.js"></script>

</script>
<script

  src="//www.highperformanceformat.com/de0da851479674baa272bb78b1388916/invoke.js"
></script>
  </footer>

</body>
</html>
