<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Element Mixer ‚Äî Midnight Ink</title>

  <!-- Style -->
  <link rel="stylesheet" href="mixer.css" />

  <!-- Font Awesome (icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Dark Mode Toggle (top center) -->
  <div class="top-center-toggle">
    <button id="dark-mode-toggle" class="dark-mode-btn" aria-label="Toggle dark mode">
      <i id="icon" class="fas fa-moon" aria-hidden="true"></i>
    </button>
  </div>

  <!-- Decorative paint background (fixed) -->
  <div class="paint-bg" aria-hidden="true">
    <img src="assets/BluePaint.png" class="paint paint-blue" alt="" />
    <img src="assets/PinkPaint.png" class="paint paint-pink" alt="" />
  </div>

  <main class="page mixer-container" id="app">
    <h1 class="mixer-title hero-title">Element Mixer</h1>

    <!-- CONFIG -->
    <section class="config-box card" aria-labelledby="config-title">
      <h2 id="config-title" class="config-title">‚öôÔ∏è CONFIGURE MIX</h2>

      <div class="config-grid">

        <label class="toggle-row" for="toggle-palettes">
          <span>Color Palette</span>
          <div class="toggle-wrap">
            <input type="checkbox" id="toggle-palettes" checked />
            <span class="toggle-slider" aria-hidden="true"></span>
          </div>
        </label>

        <label class="toggle-row" for="toggle-objects">
          <span>Objects</span>
          <div class="toggle-wrap">
            <input type="checkbox" id="toggle-objects" checked />
            <span class="toggle-slider"></span>
          </div>
        </label>

        <label class="toggle-row" for="toggle-locations">
          <span>Locations</span>
          <div class="toggle-wrap">
            <input type="checkbox" id="toggle-locations" checked />
            <span class="toggle-slider"></span>
          </div>
        </label>

        <label class="toggle-row" for="toggle-theme">
          <span>Themes / Cultures</span>
          <div class="toggle-wrap">
            <input type="checkbox" id="toggle-theme" />
            <span class="toggle-slider"></span>
          </div>
        </label>

        <label class="toggle-row" for="toggle-moods">
          <span>Moods</span>
          <div class="toggle-wrap">
            <input type="checkbox" id="toggle-moods" />
            <span class="toggle-slider"></span>
          </div>
        </label>

        <label class="toggle-row" for="toggle-artStyles">
          <span>Art Styles</span>
          <div class="toggle-wrap">
            <input type="checkbox" id="toggle-artStyles" />
            <span class="toggle-slider"></span>
          </div>
        </label>

        <label class="toggle-row" for="toggle-seasons">
          <span>Seasons / Holidays</span>
          <div class="toggle-wrap">
            <input type="checkbox" id="toggle-seasons" />
            <span class="toggle-slider"></span>
          </div>
        </label>

        <label class="toggle-row" for="toggle-people">
          <span>Persons / Characters</span>
          <div class="toggle-wrap">
            <input type="checkbox" id="toggle-people" />
            <span class="toggle-slider"></span>
          </div>
        </label>

      </div>
    </section>

    <!-- RESULTS -->
    <section class="results-grid" aria-live="polite">
      <article class="result-card palettes-card card" id="card-palettes" data-section="palettes">
        <h3>COLOR PALETTE <button class="lock-btn" id="lock-palettes" title="Lock / Unlock palettes">üîì</button></h3>
        <div class="value-box value-palettes">Ready to roll...</div>
      </article>

      <article class="result-card blue card" id="card-objects" data-section="objects">
        <h3>OBJECT</h3>
        <div class="value-box value-objects">Ready to roll...</div>
      </article>

      <article class="result-card green card" id="card-locations" data-section="locations">
        <h3>LOCATION</h3>
        <div class="value-box value-locations">Ready to roll...</div>
      </article>

      <article class="result-card purple card" id="card-theme" data-section="theme">
        <h3>THEME / CULTURE</h3>
        <div class="value-box value-theme">Ready to roll...</div>
      </article>

      <article class="result-card yellow card" id="card-moods" data-section="moods">
        <h3>MOOD</h3>
        <div class="value-box value-moods">Ready to roll...</div>
      </article>

      <article class="result-card orange card" id="card-artStyles" data-section="artStyles">
        <h3>ART STYLE</h3>
        <div class="value-box value-artStyles">Ready to roll...</div>
      </article>

      <article class="result-card teal card" id="card-season" data-section="season">
        <h3>SEASON / HOLIDAY</h3>
        <div class="value-box value-season">Ready to roll...</div>
      </article>

      <article class="result-card red card" id="card-people" data-section="people">
        <h3>PERSON / CHARACTER</h3>
        <div class="value-box value-people">Ready to roll...</div>
      </article>
    </section>

    <!-- Mix Button -->
    <button class="mix-btn art-btn" id="mix-btn" aria-label="Mix Elements">‚ü≥ Mix Elements</button>

  </main>

  <!-- Inline import to surface module errors in console (prevents silent failures) -->
  <script type="module">
    import * as mixer from './mixer.js';
    window.mixer = mixer;
    console.log('mixer.js loaded');
  </script>

  <!-- Dark mode controller (non-module for compatibility) -->
  <script src="darkMode.js"></script>

  <!-- Ad moved below JS to avoid blocking initialization (keeps functionality stable) -->
  <footer class="footer ad-footer" aria-hidden="true">
    <script type="text/javascript">
      atOptions = {
        'key' : 'de0da851479674baa272bb78b1388916',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/de0da851479674baa272bb78b1388916/invoke.js"></script>
  </footer>

</body>
</html>
