<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Mixer</title>
  <link rel="stylesheet" href="mixer.css">
</head>
<body>

<div class="mixer-container">

  <!-- Back Button -->
  <button class="back-btn">←</button>

  <!-- Title -->
  <h1 class="mixer-title">Element Mixer</h1>

  <!-- CONFIGURE MIX -->
  <div class="config-box">
    <h2 class="config-title">⚙️ CONFIGURE MIX</h2>

    <div class="config-grid">

      <label class="toggle-row">
        <span>Color Palette</span>
        <input type="checkbox" checked>
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Object</span>
        <input type="checkbox" checked>
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Location</span>
        <input type="checkbox" checked>
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Theme/Culture</span>
        <input type="checkbox">
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Mood</span>
        <input type="checkbox">
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Art Style</span>
        <input type="checkbox">
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Season/Holiday</span>
        <input type="checkbox">
        <span class="toggle-slider"></span>
      </label>

      <label class="toggle-row">
        <span>Person/Character</span>
        <input type="checkbox">
        <span class="toggle-slider"></span>
      </label>

    </div>
  </div>

  <!-- OUTPUT CARDS -->
  <div class="result-row">

    <div class="result-card pink">
      <h3>COLOR PALETTE</h3>
      <p>Ready to roll...</p>
    </div>

    <div class="result-card blue">
      <h3>OBJECT</h3>
      <p>Ready to roll...</p>
    </div>

  </div>

  <div class="result-row">
    <div class="result-card green">
      <h3>LOCATION</h3>
      <p>Ready to roll...</p>
    </div>
  </div>

  <!-- MIX BUTTON -->
  <button class="mix-btn">
    <span class="mix-icon">⟳</span> Mix Elements
  </button>

</div>

</body>
</html>
